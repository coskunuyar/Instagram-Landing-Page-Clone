<!DOCTYPE html>
<html lang="tr-TR">
    <head>
       <title>Instagram</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main">
            <div class="body">
                <div class="phones">
                    <img class="phones" src="assets/phones.png" alt="phones" />
                </div>
                <div>
                    <div class="login">
                        <img class="instagram-logo" src="assets/logo.png" alt="phones" />
                        <input type="text" placeholder="Telefon numarası kullanıcı adı veya e-posta" />
                        <input type="password" placeholder="Şifre"/>
                        <button class="login-button">Giriş Yap</button>
                        <hr style="width: 100%;"></hr>
                        <p class="login-with-facebook"><img src="assets/facebook-log.png" alt="facebook-logo"/>  Facebook ile Giriş Yap</p>
                        <p class="forgot-password">Şifreni mi unuttun?</p>
                    </div>
                    <div class="register">
                        <p class="register-account">Hesabın yok mu? <span>Kaydol</span></p>
                    </div>
                    <div class="download">
                        <p>Uygulamayı indir.</p>
                        <img src="assets/stores.png" alt="stores"/>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>HAKKINDA YARDIM BASIN API İŞ FIRSATLARI GİZLİLİK KOŞULLAR KONUMLAR BAŞLICA HESAPLAR KONU ETİKETLERİ DİL</p>
                <p class="trade-mark">© 2020 INSTAGRAM FROM FACEBOOK</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
